version: '3.7'   # Compose file format version

services:
  # Docker-in-Docker service
  dind:
    image: docker:dind # Image name for DinD service
    privileged: true
    container_name: dind
    networks:
      jenkins:
        aliases:
          - docker
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - docker-certs-ca:/certs/ca
      - docker-certs-client:/certs/client
      - docker-cache:/var/lib/docker

  # Jenkins service
  jenkins:
    image: jenkins/jenkins:lts-jdk11
    container_name: jenkins
    restart: unless-stopped
    user: root
    networks:
      - jenkins
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - docker-certs-client:/certs/client:ro
      - jenkins-data:/var/jenkins_home

# Manage named volumes
volumes:
  docker-certs-ca:
  docker-certs-client:
  docker-cache:
  jenkins-data:

# Manage DinD and Jenkins communication
networks:
  jenkins:

